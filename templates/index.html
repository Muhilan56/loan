<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Background GIF */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/originals/9d/f5/dd/9df5dd50731bd673363c9529d44bad1f.gif') no-repeat center center/cover;
            z-index: -1;
            opacity: 0.6;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 15px;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: popIn 1s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 81, 47, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Smart Loan</h1>
        <a href="{{ url_for('login') }}" class="btn">Login</a> 
        <a href="{{ url_for('register') }}" class="btn">Register</a>
    </div>
</body>
</html>
