<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .dashboard-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: bold;
            text-align: center;
        }
        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .form-row .form-group {
            flex: 1;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 10px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background-color: #007bff;
            border: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .logout-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .logout-link:hover {
            color: #0056b3;
        }
        .info-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .info-section h4 {
            color: #007bff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Loan Application</h2>

        <!-- Eligibility Criteria -->
        <div class="info-section">
            <h4>Eligibility Criteria</h4>
            <ul>
                <li>Applicant must be at least 21 years old.</li>
                <li>Minimum monthly salary should be ₹15,000.</li>
                <li>Valid Aadhar Number is required.</li>
                <li>Loan amount should be within ₹50,000 to ₹10,00,000.</li>
            </ul>
        </div>

        <!-- Loan Application Form -->
        <form method="POST">
            <!-- Personal Details -->
            <h4>Personal Information</h4>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="age" placeholder="Age" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="text" class="form-control" name="address" placeholder="Residential Address" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="aadhar_number" placeholder="Aadhar Number" required>
                </div>
            </div>

            <!-- Employment Details -->
            <h4>Employment & Financial Details</h4>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" class="form-control" name="occupation" placeholder="Occupation" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="monthly_salary" placeholder="Monthly Salary (₹)" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="number" class="form-control" name="loan_amount" placeholder="Desired Loan Amount (₹)" required>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit Loan Request</button>
        </form>

        <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
